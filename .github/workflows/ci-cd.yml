name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://user:password@localhost:5432/epikodi" >> .env
          echo "NEXTAUTH_SECRET=test-secret-key-for-ci" >> .env
          echo "TMDB_API_KEY=a683fb7fe3e97f401b4b60df6763ceb5" >> .env
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env
      
      - name: Generate Prisma Client
        run: npm run db:generate
      
      - name: Build Next.js app
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next

  success:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success()
    steps:
      - name: Success message
        run: |
          echo "âœ… All CI checks passed successfully!"
